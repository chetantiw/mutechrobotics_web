<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog - MuTech Robotics Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css', _scheme='https') }}">
    <script src="https://cdn.tinymce.com/4/tinymce.min.js"></script>
    <script>
        tinymce.init({
            selector: '#content',
            height: 400,
            plugins: 'image link media lists',
            toolbar: 'undo redo | bold italic | alignleft aligncenter alignright | bullist numlist | link image',
            images_upload_url: '/admin/upload_image',
            automatic_uploads: true
        });
    </script>
    <style>
        .admin-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .admin-container h2 {
            color: var(--dark-color);
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--secondary-color);
            border-radius: 4px;
            font-size: 1rem;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group input[type="file"] {
            border: none;
            padding: 0;
        }
        .form-group button {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .form-group button:hover {
            background-color: var(--secondary-color);
        }
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--primary-color);
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .current-image {
            margin-top: 0.5rem;
        }
        .current-image img {
            max-width: 200px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <a href="{{ url_for('admin_dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>
        <h2>Edit Blog</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" value="{{ blog.title }}" required>
            </div>
            <div class="form-group">
                <label for="tagline">Tagline</label>
                <input type="text" name="tagline" id="tagline" value="{{ blog.tagline }}" required>
            </div>
            <div class="form-group">
                <label for="overview">Overview</label>
                <textarea name="overview" id="overview" rows="3" required>{{ blog.overview }}</textarea>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea name="content" id="content" rows="5" required>{{ blog.content }}</textarea>
            </div>
            <div class="form-group">
                <label for="image">Featured Image</label>
                <input type="file" name="image" id="image" accept="image/*">
                {% if blog.image_url %}
                    <div class="current-image">
                        <p>Current Image:</p>
                        <img src="{{ blog.image_url }}" alt="Current Blog Image">
                    </div>
                {% endif %}
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" value="{{ blog.author }}" required>
            </div>
            <div class="form-group">
                <label for="published_date">Published Date</label>
                <input type="date" name="published_date" id="published_date" value="{{ blog.published_date }}" required>
            </div>
            <div class="form-group">
                <button type="submit">Update Blog</button>
            </div>
        </form>
    </div>
</body>
</html>
